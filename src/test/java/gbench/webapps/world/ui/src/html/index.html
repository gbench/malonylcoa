<!DOCTYPE html>
<html>

    <head>
    </head>

    <body>
        <div id='app'>
            <p class="router-link">
                <!-- 使用 router-link 组件来导航. -->
                <!-- 通过传入 `to` 属性指定链接. -->
                <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
                <router-link to="/AComp">AComp</router-link> &nbsp;
                <router-link to="/BComp">BComp</router-link> &nbsp;
            </p>
            <!-- 路由出口 -->
            <!-- 路由匹配到的组件将渲染在这里 -->
            <router-view></router-view>
        </div>
    </body>

</html>
